<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise App</title>
  </head>
  <body>
    <div class="mobile">
      <h1>Exercise App</h1>

      <div class="mobile-inner">
        <div class="ex-container">
          <div class="ex-item walk">
            <button class="ex" name="activity" value="walk">Walk</button>
          </div>
          <div class="ex-item run">
            <button class="ex" name="activity" value="run">Run</button>
          </div>
          <div class="ex-item cycle">
            <button class="ex" name="activity" value="cycle">Cycle</button>
          </div>
          <div class="ex-item swim">
            <button class="ex" name="activity" value="swim">Swim</button>
          </div>
          <div class="ex-item gym">
            <button class="ex" name="activity" value="gym">Gym</button>
          </div>
          <div class="ex-item football">
            <button class="ex" name="activity" value="football">
              Football
            </button>
          </div>
        </div>

        <form class="ex-modal">
          <button class="close-modal">X</button>

          <label for="description">Description</label>
          <input type="text" name="description" />

          <label for="duration">Duration/Distance</label>
          <input type="text" name="duration" />

          <label for="mood">Mood status</label>
          <div class="mood-div">
            <input type="radio" name="mood" value="Unhappy" />
            <p>Unhappy</p>
          </div>
          <div class="mood-div">
            <input type="radio" name="mood" value="Average" />
            <p>Average</p>
          </div>
          <div class="mood-div">
            <input type="radio" name="mood" value="Happy" />
            <p>Happy</p>
          </div>

          <button type="submit" class="submit-ex-modal">Save</button>
        </form>
        <div class="overlay hidden"></div>

        <div class="workouts"></div>
      </div>
      <p>O O O</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
