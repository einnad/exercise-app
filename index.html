<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise App</title>
  </head>
  <body>
    <div class="ex-container">
      <div class="ex-item">
        <button class="ex" name="activity" value="walk">Walk</button>
      </div>
      <div class="ex-item">
        <button class="ex" name="activity" value="run">Run</button>
      </div>
      <div class="ex-item">
        <button class="ex" name="activity" value="cycle">Cycle</button>
      </div>
      <div class="ex-item">
        <button class="ex" name="activity" value="swim">Swim</button>
      </div>
      <div class="ex-item">
        <button class="ex" name="activity" value="gym">Gym</button>
      </div>
      <div class="ex-item">
        <button class="ex" name="activity" value="football">Football</button>
      </div>
    </div>

    <div class="ex-modal">
      <p>Exercise choice form</p>
      <button class="close-modal">X</button>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
